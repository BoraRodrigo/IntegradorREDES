<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
       <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	   <title>Inicial</title>
	   <meta name="description" content=""/>
	   <meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	   <link rel="stylesheet" href="css/bootstrap.min.css"/>
	   
	   
	   <style>
	        body {
	            padding-top: 50px;
	            padding-bottom: 20px;
	            font: bold;
	            
	           
	      
	          	background-position: center;
	           opacity: 500;
	        }
	        
	        body::after {
				content: "";
				background-image: url(Imagens/Marvel.png);
				opacity: 0.2;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				position: absolute;
				z-index: -1;   
			}
			body::after {
				content: "";
				background-image: url(Imagens/homemDeferro.png);
			background-repeat: no-repeat;
				opacity: 0.2;
				top: -500;
				left: 0;
				bottom: 0;
				right: 0;
				position: absolute;
				z-index: -1; 
				
 
				
			}
			
			
	        
	   </style>
	   <link rel="stylesheet" href="css/style.css"/>
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"/>     
    </h:head>
	<h:body>
		<ui:include src="/inc/header.xhtml"/>
			
		<!-- Conteúdo principal da página -->
		<main class="container">
		<h1>Perguntas</h1>
		
		<f:view>
				
			<h:form>
				<h:dataTable styleClass="table table-condensed table-hover" var="c" value="#{PerguntasManegedBean.listaperguntas}">
				
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Perguntas"/>
						</f:facet>
						<h:outputText value="#{c.pergunta}" />		
						<p></p>
						<h:commandButton styleClass="btn btn-primary" value="a) #{PerguntasManegedBean.resposta}" action="#{customerManagedBean.updateCustomerAction}"/>
						<p></p>
						<h:commandButton styleClass="btn btn-primary" value="b)" action="#{customerManagedBean.updateCustomerAction}"/>
						<p></p>
						<h:commandButton styleClass="btn btn-primary" value="c)" action="#{customerManagedBean.updateCustomerAction}"/>
						<p></p>
						<h:commandButton styleClass="btn btn-primary" value="d)" action="#{customerManagedBean.updateCustomerAction}"/>
						<p></p>
						<h:commandButton styleClass="btn btn-primary" value="e)" action="#{customerManagedBean.updateCustomerAction}"/>
						
					</h:column> 
					   
					<h:column>

					</h:column>       
				</h:dataTable>
				<!-- Modal de Delete-->
				<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true"></span></button>
				        <h1 class="modal-title" id="modalLabel">Desafio</h1>
				      </div>
				      <div class="modal-body">
				        Enviar Desafio?
				      </div>
				      <div class="modal-footer">
				        <h:commandLink styleClass="btn btn-primary" value="Delete" action="#{customerManagedBean.deleteCustomerAction}"/>
						<h:commandLink styleClass="btn btn-default" value="Cancel" action="index?faces-redirect=true"/>
				      </div>
				    </div>
				  </div>
				</div> <!-- /.modal -->
			</h:form>
		</f:view>
		</main>
		<ui:include src="/inc/footer.xhtml"/>		
	</h:body>
</html>
